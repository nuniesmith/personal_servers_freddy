# Custom Samba configuration for audiobooks share
# This file extends the default configuration

[global]
    # Security settings
    security = user
    map to guest = Bad User
    
    # Performance optimizations
    socket options = TCP_NODELAY IPTOS_LOWDELAY
    read raw = yes
    write raw = yes
    oplocks = yes
    max xmit = 65536
    dead time = 15
    getwd cache = yes
    
    # Logging
    log level = 1
    max log size = 1000

[Audiobooks]
    comment = Audiobooks Collection
    path = /audiobooks
    browseable = yes
    read only = yes
    guest ok = no
    valid users = smbuser
    create mask = 0644
    directory mask = 0755
<!-- components/service-card.html -->
<div class="card service-card" data-service="{{id}}" data-category="{{category}}" data-status="{{status}}">
    <div class="card-header">
        <div class="card-title-section">
            <div class="service-icon">{{icon}}</div>
            <h3 class="card-title">{{name}}</h3>
        </div>
        
        <div class="card-status">
            <span class="service-status status-{{status}}" 
                  title="Service Status: {{status}}" 
                  aria-label="Status: {{status}}">
                <span class="status-icon">{{statusIcon}}</span>
            </span>
        </div>
    </div>
    
    <div class="card-content">
        <p class="card-description">{{description}}</p>
        
        <div class="card-meta">
            <div class="meta-row">
                <span class="service-type">{{type}}</span>
                <span class="service-version">{{version}}</span>
            </div>
            
            <div class="service-tags">
                <!-- Tags will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="health-indicator">
            <div class="health-status">
                <div class="health-dot health-{{healthStatus}}" aria-hidden="true"></div>
                <span class="health-text">{{healthText}}</span>
            </div>
            <span class="response-time">{{responseTime}}</span>
        </div>
        
        <div class="usage-info">
            <small class="last-used">{{lastUsedText}}</small>
            <small class="usage-count">{{usageCount}} uses</small>
        </div>
    </div>
    
    <div class="card-actions">
        <a href="{{url}}" 
           class="card-link primary-action {{categoryClass}}" 
           target="{{linkTarget}}" 
           rel="{{linkRel}}"
           data-service-id="{{id}}"
           data-service-name="{{name}}"
           aria-label="Open {{name}} service">
            <span class="action-icon">{{icon}}</span>
            <span class="action-text">{{buttonText}}</span>
        </a>
        
        <div class="quick-actions">
            <button class="quick-action favorite-btn" 
                    data-service-id="{{id}}" 
                    data-action="toggle-favorite"
                    aria-label="Toggle favorite"
                    title="Add to favorites">
                <span class="action-icon">‚òÜ</span>
            </button>
            
            <button class="quick-action pin-btn" 
                    data-service-id="{{id}}" 
                    data-action="toggle-pin"
                    aria-label="Pin service"
                    title="Pin to top">
                <span class="action-icon">üìç</span>
            </button>
            
            <button class="quick-action info-btn" 
                    data-service-id="{{id}}" 
                    data-action="show-info"
                    aria-label="Show service information"
                    title="Service details">
                <span class="action-icon">‚ÑπÔ∏è</span>
            </button>
        </div>
    </div>
    
    <div class="service-details" style="display: none;" id="details-{{id}}">
        <div class="details-content">
            <div class="detail-item">
                <strong>URL:</strong> 
                <a href="{{url}}" target="_blank" rel="noopener noreferrer">{{url}}</a>
            </div>
            
            <div class="detail-item docker-info">
                <strong>Container:</strong> {{dockerContainer}}
            </div>
            
            <div class="detail-item port-info">
                <strong>Port:</strong> {{port}}
            </div>
            
            <div class="detail-item docs-info">
                <strong>Documentation:</strong> 
                <a href="{{documentation}}" target="_blank" rel="noopener noreferrer">
                    üìö View Docs
                </a>
            </div>
            
            <div class="detail-item repo-info">
                <strong>Source:</strong> 
                <a href="{{repository}}" target="_blank" rel="noopener noreferrer">
                    üîó Repository
                </a>
            </div>
        </div>
    </div>
</div>

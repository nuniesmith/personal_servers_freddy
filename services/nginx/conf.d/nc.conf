server {
    listen 443 ssl;
    server_name nc.7gram.xyz;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    location / {
        proxy_pass https://nextcloud:443;  # Freddy NextCloud container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # NextCloud specific headers
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_redirect off;
        
        # SSL verification settings for backend
        proxy_ssl_verify off;
        proxy_ssl_session_reuse on;
        
        # Large file upload support for Nextcloud syncing
        client_max_body_size 10G;
        
        # Extended timeouts for large file uploads/syncs
        proxy_connect_timeout 300s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        
        # Disable request buffering for large uploads (better for streaming)
        proxy_request_buffering off;
    }
}
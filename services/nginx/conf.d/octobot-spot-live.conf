server {
    listen 80;
    server_name obs-live.7gram.xyz;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name obs-live.7gram.xyz;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Authentik outpost endpoint for forward auth
    location /outpost.goauthentik.io {
        internal;
        proxy_pass http://authentik-server:9000/outpost.goauthentik.io;
        proxy_http_version 1.1;
        proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
        proxy_set_header X-Forwarded-Method $request_method;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Uri $request_uri;
        proxy_set_header X-Forwarded-For $remote_addr;
    }

    location / {
        # Authentik authentication
        auth_request /outpost.goauthentik.io/auth/nginx;
        error_page 401 = @authentik_proxy_signin;
        auth_request_set $authentik_user $upstream_http_x_authentik_username;
        auth_request_set $authentik_email $upstream_http_x_authentik_email;

        proxy_pass http://octobot-spot-live:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Forward authentication headers
        proxy_set_header X-Authentik-Username $authentik_user;
        proxy_set_header X-Authentik-Email $authentik_email;
    }
}
